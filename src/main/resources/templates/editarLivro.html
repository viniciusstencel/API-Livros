<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Livro</title>
  <link rel="stylesheet" href="/css/styles.css">  <!-- Se você tiver um arquivo de estilos -->
  <style>
    /* Estilo básico para manter a consistência com as páginas anteriores */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #4CAF50;
      padding: 10px 0;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      height: 150px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      background-color: #e0ffe0;
      color: #4CAF50;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      display: none;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #4CAF50;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Editar Livro</h1>
</header>

<div class="container">
  <!-- Exibe a mensagem de sucesso, se houver -->
  <div class="message" id="successMessage">
    Livro atualizado com sucesso!
  </div>

  <!-- Formulário para editar o livro -->
  <form action="#" th:action="@{/livros/editar/{id}(id=${livro.id})}" method="post">
    <div>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" th:value="${livro.titulo}" required>
    </div>
    <div>
      <label for="editora">Editora:</label>
      <input type="text" id="editora" name="editora" th:value="${livro.editora}" required>
    </div>
    <div>
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" th:value="${livro.autor}" required>
    </div>
    <div>
      <label for="sinopse">Sinopse:</label>
      <textarea id="sinopse" name="sinopse" required th:text="${livro.sinopse}"></textarea>
    </div>
    <button type="submit">Salvar Alterações</button>
  </form>

  <a href="/livros/todos" class="back-link">Voltar para a lista de livros</a>
</div>

</body>
</html>
